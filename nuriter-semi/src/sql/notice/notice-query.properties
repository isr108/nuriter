selectList=SELECT RNUM, BOARD_NUMBER, BOARD_TITLE, BOARD_CONTENT, NICKNAME, BCOUNT, BOARD_DATE FROM(SELECT ROWNUM RNUM, BOARD_NUMBER, BOARD_TITLE, BOARD_CONTENT, NICKNAME, BCOUNT, BOARD_DATE FROM(SELECT BOARD_NUMBER, BOARD_TITLE, BOARD_CONTENT, NICKNAME, BCOUNT, BOARD_DATE FROM BOARD B JOIN MEMBER M ON (B.USER_NUMBER = M.USER_NUMBER) ORDER BY BOARD_NUMBER DESC)) WHERE RNUM BETWEEN ? AND ?
insertNotice=INSERT INTO BOARD VALUES(SEQ_NNO.NEXTVAL, ?, ?, ?, DEFAULT, ?, 'QNA', NULL, DEFAULT)
listCount=SELECT COUNT(*) FROM BOARD