selectList=SELECT RNUM, NNO, NTITLE, NCONTENT, NICKNAME, NCOUNT, NDATE FROM(SELECT ROWNUM RNUM, NNO, NTITLE, NCONTENT, NICKNAME, NCOUNT, NDATE FROM(SELECT NNO, NTITLE, NCONTENT, NICKNAME, NCOUNT, NDATE FROM NOTICE N JOIN MEMBER M ON (N.NWRITER = M.USER_NUMBER) WHERE N.STATUS = 'Y' ORDER BY NNO DESC)) WHERE RNUM BETWEEN ? AND ?
insertNotice=INSERT INTO NOTICE VALUES(SEQ_NNO.NEXTVAL, ?, ?, ?, DEFAULT, ?, DEFAULT)
listCount=SELECT COUNT(*) FROM NOTICE